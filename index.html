<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Pandey - Webtech Portfolio</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Deep, modern gradient background to make the frost effect pop */
            background: linear-gradient(135deg, #1a1a2e, #16213e, #4a1c40);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        /* The Main Glass Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); /* The Frost Effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Section Styling */
        .category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #4db6ac; /* Accent color for titles */
        }

        /* Grid Layout for Buttons */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        /* Glass Buttons */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        /* Different Colors for Categories on Hover */
        .js-group .btn:hover {
            background: rgba(247, 223, 30, 0.2); /* Yellowish for JS */
            border-color: rgba(247, 223, 30, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(247, 223, 30, 0.2);
        }

        .css-group .btn:hover {
            background: rgba(41, 101, 241, 0.2); /* Blueish for CSS */
            border-color: rgba(41, 101, 241, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(41, 101, 241, 0.2);
        }

        .html-group .btn:hover {
            background: rgba(227, 76, 38, 0.2); /* Reddish for HTML */
            border-color: rgba(227, 76, 38, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(227, 76, 38, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 0.9rem; }
            .glass-container { padding: 20px; }
            .btn-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
        }
    </style>
</head>
